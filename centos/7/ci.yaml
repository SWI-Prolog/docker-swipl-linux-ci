# CentOS 7 defaults

default:
  generator:
    cmake: Unix Makefiles
    command: gmake -j $(nproc)
  cmake_env:
    CFLAGS: -std=gnu99
  ctest_env:
    LANG: en_US.utf8

configs:
  - full:
      comment: Default complete build
  - pgo:
      comment: PGO optimized build
      cmake_flags: -DCMAKE_BUILD_TYPE=PGO
